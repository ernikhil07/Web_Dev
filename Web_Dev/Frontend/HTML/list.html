<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>jam</li>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ul>
    <ol type="a">
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Butter</li>
        <li>jam</li>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ol>
</body>
</html>
