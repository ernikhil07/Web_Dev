<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ.3</title>
</head>
<body>
    <form action="/server">
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" 
        placeholder="Write your name" 
        name="Name"
        id="name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="text"
        placeholder="Write your Email"
         id="Email" 
         name="Email">
         <br><br>
         Message:<br>
         <textarea name="msg"></textarea>
         <br><br>
         Rate us out of 5:<br>
         <input
          type="radio"
          id="1"
          name="rating"
          value="1">
          <label for="1">1</label>
          <br>
          <input
          type="radio"
          id="2"
          name="rating"
          value="2">
          <label for="2">2</label><br>
          <input
          type="radio"
          id="3"
          name="rating"
          value="3">
          <label for="3">3</label><br>
          <input
          type="radio"
          id="4"
          name="rating"
          value="4">
          <label for="4">4</label><br>
          <input
          type="radio"
          id="5"
          name="rating"
          value="5">
          <label for="5">5</label>
          <br><br>
          <button type="submit">Send your messae!</button>
    </form>
</body>
</html>
